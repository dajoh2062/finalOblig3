<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="endreBilett.js"></script>
    <title>Endre</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <h2>Endre bilett</h2>
        <br>
            <input type="hidden" id="id">
        <form class="form">
            <label for="velgFilm">Film: </label>
        <select id="velgFilm" class="form-select form-select-lg mb-3" >
            <option disabled selected>Velg Film</option>
            <option>Shawshank redemption</option>
            <option>Drive</option>
            <option>The Silence of the Lambs</option>
        </select>
        <br><br>

        <div>
            <!-- antall biletter, 1 eller stÃ¸rre -->
            <label for="antall"><b>Antall:</b></label>
            <input class="form-control" type="number" id="antall" min="1" max="15"onchange="antallError()" >
            <span class="text-danger" id="antallError"></span>
        </div>
        <br>

        <div>
            <!-- Fornavn input med responsiv validering -->
            <label for="fornavn"><b>Fornavn:</b></label>
            <input class="form-control" type="text" id="fornavn" onchange="fornavnError()">
            <span class="text-danger" id="fornavnError" ></span>
        </div>
        <br>

        <div>
            <!-- etternavn input med responsiv validering -->
            <label for="etternavn"><b>Etternavn:</b></label>
            <input class="form-control" type="text" id="etternavn"  onchange="etternavnError()" >
            <span class="text-danger" id="etternavnError" ></span>
        </div>
        <br>

        <div>
            <!-- telefon input med responsiv validering -->
            <label for="telefon"><b>Telefonnummer:</b></label>
            <input class="form-control" type="text" id="telefon" onchange="telefonError()">
            <span class="text-danger" id="telefonError" ></span>
        </div>
        <br>

        <div>
            <!-- email input med responsiv validering -->
            <label for="email"><b>Email:</b></label>
            <input class="form-control" type="text" id="email" onchange="emailError()">
            <span class="text-danger" id="emailError" ></span>
        </div>
            <br>
        <div class="form-group">
            <a type="button" class='btn btn-primary' id="endreBiletten" onclick="endrebiletten()" class="btn btn-primary">Endre</a>
        </div>
        </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>



</body>
</html>
